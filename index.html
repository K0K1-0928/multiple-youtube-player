<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://www.youtube.com/iframe_api"></script>
    <title>Pip Multiple Youtube</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center" id="js-players"></div>
      <form class="row mt-3 align-items-center">
        <div class="col-12">
          <label for="inputYouTubeUrlOrId" class="form-label"
            >YouTube URL or ID:
          </label>
        </div>
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            id="inputYouTubeUrlOrId"
            aria-describedby="youTubeIdHelp"
          />
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="viewButton">
            View
          </button>
        </div>
        <div class="col-12">
          <span class="form-text" id="youTubeIdHelp"
            >Input the following: 'https://www.youtube.com/watch?v=xxxxxxxxxxx'
            or 'xxxxxxxxxxx'</span
          >
        </div>
      </form>
    </div>
    <script src="dist/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
